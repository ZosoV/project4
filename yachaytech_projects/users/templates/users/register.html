{% extends "projects/layout.html" %}

{% load crispy_forms_tags %}
{% block title %}Registration{% endblock %}

{% block body %}
{% if message %}
    <div>
        {{ message }}
    </div>
{% endif %}
<div class="container" style="padding-top: 2%;">
    <div class="row">
        <div class="col">
                <div class="content-section" style="color: #11B6F3;">
                        <form method="post">
                            {% csrf_token %}
                            <fieldset class="form-group">
                                <legend class = "border_bottom mb-4">Register</legend>
                                {{ form|crispy }}
                            </fieldset>
                            <div class="form-group">
                                <button class = "btn btn-outline-info" type="submit">Sign Up</button>
                            </div>
                
                        </form>
                        <div class="border-top pt-3">
                            <small class = "text-muted">
                                Are you a member ? <a class = "ml-2" href="/users/login">Log in</a>
                            </small>
                        </div>
                </div>
        </div>
    </div>

</div>
{% endblock %}

{% block script %}
<script src="../../static/orders/js_scripts/register.js"> </script>
{% endblock %}
